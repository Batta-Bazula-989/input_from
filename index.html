<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor Analysis</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #1a202c;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .competitors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 14px;
        }

        input[type="text"] {
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.04);
            color: #1a202c;
            font-weight: 500;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow:
                0 0 0 4px rgba(59, 130, 246, 0.1),
                inset 0 2px 4px rgba(0, 0, 0, 0.04);
            transform: translateY(-1px);
        }

        input[type="text"]:hover {
            border-color: #cbd5e0;
        }

        input[type="text"]::placeholder {
            color: #9ca3af;
        }

        .dropdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        select {
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.04);
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 48px;
            color: #1a202c;
            font-weight: 500;
        }

        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow:
                0 0 0 4px rgba(59, 130, 246, 0.1),
                inset 0 2px 4px rgba(0, 0, 0, 0.04);
            transform: translateY(-1px);
        }

        select option {
            padding: 12px 16px;
            background-color: #ffffff;
            color: #374151;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            box-shadow:
                0 10px 20px rgba(30, 41, 59, 0.2),
                0 4px 8px rgba(30, 41, 59, 0.1);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            transform: translateY(-2px);
            box-shadow:
                0 15px 30px rgba(30, 41, 59, 0.3),
                0 8px 16px rgba(30, 41, 59, 0.15);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #64748b;
            border: 2px solid #e2e8f0;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(248, 250, 252, 0.9);
            border-color: #cbd5e0;
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(100, 116, 139, 0.1);
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
        }

        .error-message {
            background-color: #fee2e2;
            border: 2px solid #fca5a5;
            color: #dc2626;
        }

        .success-message {
            background-color: #dcfce7;
            border: 2px solid #86efac;
            color: #16a34a;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .competitors-grid {
                grid-template-columns: 1fr;
            }

            .dropdown-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Enter 3 competitors</h1>

    <form id="competitorForm">
        <div class="competitors-grid">
            <div class="input-group">
                <label for="competitor1">Competitor 1</label>
                <input type="text" id="competitor1" name="competitor1">
            </div>

            <div class="input-group">
                <label for="competitor2">Competitor 2</label>
                <input type="text" id="competitor2" name="competitor2">
            </div>

            <div class="input-group">
                <label for="competitor3">Competitor 3</label>
                <input type="text" id="competitor3" name="competitor3">
            </div>
        </div>

        <div class="dropdown-grid">
            <div class="input-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="UA">UA</option>
                    <option value="PL">PL</option>
                    <option value="DE">DE</option>
                    <option value="US">US</option>
                    <option value="GB">GB</option>
                </select>
            </div>

            <div class="input-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="active">active</option>
                    <option value="inactive">inactive</option>
                </select>
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="btn btn-primary" onclick="runAnalysis()">Run analysis</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
        </div>

        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>
    </form>
</div>

<script>
    function runAnalysis() {
        console.log('Run analysis clicked');
        hideMessages();

        // Get competitor values
        const competitor1 = document.getElementById('competitor1').value.trim();
        const competitor2 = document.getElementById('competitor2').value.trim();
        const competitor3 = document.getElementById('competitor3').value.trim();

        console.log('Values:', competitor1, competitor2, competitor3);

        // Validation - at least one competitor required
        if (!competitor1 && !competitor2 && !competitor3) {
            console.log('No competitors entered');
            showError('Please enter at least one competitor');
            return;
        }

        // Collect only non-empty competitors
        const competitors = [competitor1, competitor2, competitor3].filter(c => c !== '');

        // Check for duplicates among entered competitors
        const uniqueCompetitors = [...new Set(competitors.map(c => c.toLowerCase()))];
        if (uniqueCompetitors.length !== competitors.length) {
            showError('Please enter different competitors (no duplicates)');
            return;
        }

        // Collect form data
        const formData = {
            competitors: competitors,
            country: document.getElementById('country').value,
            status: document.getElementById('status').value
        };

        console.log('Data to send:', formData);

        // Replace with your actual n8n webhook URL
        const webhookUrl = 'YOUR_N8N_WEBHOOK_URL_HERE';

        // For testing purposes, just show success without actually sending
        if (webhookUrl === 'YOUR_N8N_WEBHOOK_URL_HERE') {
            showSuccess('Ready to send data to n8n webhook. Please replace YOUR_N8N_WEBHOOK_URL_HERE with your actual webhook URL.');
            return;
        }

        // Send to webhook
        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                showSuccess('Analysis started successfully!');
            } else {
                showError('Error starting analysis');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showError('Error connecting to webhook');
        });
    }

    function resetForm() {
        document.getElementById('competitorForm').reset();
        hideMessages();
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        successDiv.style.display = 'none';
    }

    function showSuccess(message) {
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        errorDiv.style.display = 'none';
    }

    function hideMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', function() {
        console.log('Page loaded, setting up form listener');

        document.getElementById('competitorForm').addEventListener('submit', function(e) {
            console.log('Form submit triggered');
            e.preventDefault();
            runAnalysis();
        });
    });
</script>
</body>
</html>
